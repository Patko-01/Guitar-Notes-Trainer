<!doctype html>
<html lang="en">

<head>
  <title>Guitar Notes Trainer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div style="text-align: center;margin-top: 3%;margin-bottom: 3%;"><h1>Guitar Notes Trainer</h1></div>

    <div class="container" style="text-align: center;margin-bottom: 3%;">
        <label for="button">You can switch set of the notes </label>
        <button type="submit" onclick="natural()" class="btn btn-outline-warning">Natural</button>
        <button type="submit" onclick="vsetky()" class="btn btn-outline-warning">All</button>
    </div>
    </div>

    <div class="container shadow-lg p-3 mb-5 bg-body rounded w-50" style="text-align: center;">
        <h4 style="margin-top: 3%;margin-bottom: 3%;">Play this note:</h4>
        <h3 style="margin-bottom: 6%;" id="nota">X</h3>
        <h3 id="casovac" style="color: green;">10</h3>
    </div>
    <div class="container" style="text-align: center;">
        <button type="submit" onclick="startovanie()" class="btn btn-outline-success btn-lg">Start</button>
    </div>

  <script src="script.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
